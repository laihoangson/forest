            },
            {

                options: [

        let currentQuestionIndex = 0;

        // Hi·ªÉn th·ªã c√¢u h·ªèi
        function showQuestion() {
            const question = questions[currentQuestionIndex];

            questionTextElement.textContent = question.question;
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            
            // T·∫°o c√°c l·ª±a ch·ªçn
            optionsContainer.innerHTML = '';
            questionAnswered = userAnswers[currentQuestionIndex] !== null;
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                
                // Ki·ªÉm tra tr·∫°ng th√°i c·ªßa l·ª±a ch·ªçn

                    if (index === question.correctAnswer) {
                        optionElement.classList.add('correct');

                }
                
                // V√¥ hi·ªáu h√≥a l·ª±a ch·ªçn n·∫øu ƒë√£ tr·∫£ l·ªùi
                if (questionAnswered) {

                    if (index === question.correctAnswer && userAnswers[currentQuestionIndex] !== index) {
                        optionElement.classList.add('correct');

                }
                
                optionElement.textContent = option;
                
                // Ch·ªâ cho ph√©p ch·ªçn n·∫øu ch∆∞a tr·∫£ l·ªùi
                if (!questionAnswered) {

            // Hi·ªÉn th·ªã ph·∫£n h·ªìi n·∫øu ƒë√£ tr·∫£ l·ªùi
            if (questionAnswered) {
                const isCorrect = userAnswers[currentQuestionIndex] === question.correctAnswer;

                    feedbackElement.className = 'feedback correct';
                } else {

            // ·∫®n/hi·ªán n√∫t ƒëi·ªÅu h∆∞·ªõng

        function selectOption(optionIndex) {
